<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact App</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Contact Manager</h1>
            <form id="contact-form">
                <input type="text" id="name-input" placeholder="Name" required>
                <input type="text" id="phone-input" placeholder="Phone" required>
                <button type="submit">Add Contact</button>
            </form>
            <div>Total Phone Numbers: <span id="total-numbers">0</span></div>
            <input type="text" id="search-input" placeholder="Search contacts...">
            <ul id="contact-list" class="contact-list"></ul>
            <h2>Favorites</h2>
            <ul id="favorite-list" class="favorite-list"></ul>
        </div>
    <div id="submission-overlay" class="submission-overlay">Contact Added!</div>
    </main>
    <script src="app.js"></script>
</body>
</html>
